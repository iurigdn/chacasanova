<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado de Participação - Chá de Casa Nova</title>
    <style>
        :root {
            --primary-color: #FFD700; /* Amarelo dourado */
            --secondary-color: #4CAF50; /* Verde */
            --accent-color: #FF6B6B; /* Rosa suave */
            --text-color: #333;
            --light-bg: #f9f9f9;
            --white: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .certificate-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--white);
            border: 15px solid var(--primary-color);
            padding: 40px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .certificate-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .certificate-header::before,
        .certificate-header::after {
            content: "";
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('images/margaridas_amarelas.png');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        .certificate-header::before {
            top: -20px;
            left: 0;
            transform: rotate(-15deg);
        }
        
        .certificate-header::after {
            top: -20px;
            right: 0;
            transform: rotate(15deg);
        }
        
        .certificate-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }
        
        .certificate-subtitle {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        
        .certificate-content {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2rem;
            line-height: 1.8;
        }
        
        .participant-name {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin: 20px 0;
            border-bottom: 2px solid var(--primary-color);
            display: inline-block;
            padding-bottom: 5px;
        }
        
        .certificate-number {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin: 20px 0;
        }
        
        .certificate-date {
            margin-top: 40px;
            text-align: right;
            font-style: italic;
        }
        
        .certificate-footer {
            margin-top: 60px;
            text-align: center;
            position: relative;
        }
        
        .certificate-signature {
            margin-bottom: 10px;
            font-family: 'Brush Script MT', cursive;
            font-size: 1.8rem;
            color: var(--secondary-color);
        }
        
        .certificate-stamp {
            position: absolute;
            bottom: -20px;
            right: 40px;
            width: 120px;
            height: 120px;
            border: 2px dashed var(--accent-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(15deg);
            color: var(--accent-color);
            font-weight: bold;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px;
        }
        
        .print-button {
            display: block;
            margin: 30px auto;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .print-button:hover {
            background-color: #e6c300;
            transform: scale(1.05);
        }
        
        @media print {
            body {
                padding: 0;
                background-color: white;
            }
            
            .certificate-container {
                box-shadow: none;
                border: 10px solid var(--primary-color);
            }
            
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-header">
            <h1 class="certificate-title">CERTIFICADO</h1>
            <h2 class="certificate-subtitle">Chá de Casa Nova</h2>
        </div>
        
        <div class="certificate-content">
            <p>Certificamos que</p>
            <div class="participant-name" id="participant-name">Nome do Participante</div>
            <p>participou do Chá de Casa Nova com o número</p>
            <div class="certificate-number" id="certificate-number">00</div>
            <p>contribuindo para a realização do sonho do novo lar.</p>
        </div>
        
        <div class="certificate-date" id="certificate-date">15 de maio de 2025</div>
        
        <div class="certificate-footer">
            <div class="certificate-signature">Assinatura</div>
            <p>Organizador(a) do Chá de Casa Nova</p>
            
            <div class="certificate-stamp">
                Chá de Casa Nova 2025
            </div>
        </div>
    </div>
    
    <button class="print-button" onclick="window.print()">Imprimir Certificado</button>
    
    <script>
        // Função para obter parâmetros da URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        // Preencher o certificado com os dados do participante
        document.addEventListener('DOMContentLoaded', function() {
            const nome = getUrlParameter('nome');
            const numero = getUrlParameter('numero');
            const data = getUrlParameter('data') || '15 de maio de 2025';
            
            if (nome) {
                document.getElementById('participant-name').textContent = nome;
            }
            
            if (numero) {
                document.getElementById('certificate-number').textContent = numero;
            }
            
            document.getElementById('certificate-date').textContent = data;
        });
    </script>
</body>
</html>
